<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <span>Moves: <span id="moveCounter">0</span></span>
            <span>Time: <span id="timeCounter">0</span> seconds</span>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <button id="restartButton" style="background:#336c67;margin-top:20px;color:black;border-radius:8px;padding:10px 20px;border:0;cursor:pointer;font-size: 17pt;font-weight: bold;">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
